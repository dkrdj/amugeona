#aws 때문에 빌드시 오류뜨는거 방지용인데 잘안됨 수정해야함
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  #db connection
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;NON_KEYWORDS=USER
    username: sa
    password:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  #multifile upload 한도 50MB
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

